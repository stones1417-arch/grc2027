<!-- templates/header.html -->
<header class="hrm-header">
  <div class="hrm-header__topline"></div>

  <div class="hrm-header__inner">
    <a class="hrm-brand" href="/">
      <div class="hrm-brand__mark" aria-hidden="true">ح</div>
      <div class="hrm-brand__text">
        <div class="hrm-brand__title">الحرمين</div>
        <div class="hrm-brand__subtitle">الحوكمة • الامتثال • المخاطر</div>
      </div>
    </a>

    <nav class="hrm-nav" aria-label="التنقل الرئيسي">
      <a class="hrm-nav__link is-active" href="#home">الرئيسية</a>
      <a class="hrm-nav__link" href="#governance">الحوكمة</a>
      <a class="hrm-nav__link" href="#compliance">الامتثال</a>
      <a class="hrm-nav__link" href="#risk">المخاطر</a>
      <a class="hrm-nav__link" href="#kpi">مؤشرات الأداء</a>
      <a class="hrm-nav__link" href="#reports">التقارير</a>
    </nav>

    <div class="hrm-actions">
      <button class="hrm-btn hrm-btn--ghost" type="button" id="themeToggle" aria-label="تبديل المظهر">
        <span aria-hidden="true">◐</span>
      </button>

      <a class="hrm-btn hrm-btn--gold" href="/admin/">
        لوحة التحكم
      </a>

      <button class="hrm-burger" type="button" id="burgerBtn" aria-label="فتح القائمة" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>
  </div>

  <!-- Mobile Drawer -->
  <div class="hrm-drawer" id="drawer" aria-hidden="true">
    <div class="hrm-drawer__panel">
      <div class="hrm-drawer__head">
        <div class="hrm-drawer__title">القائمة</div>
        <button class="hrm-btn hrm-btn--ghost" type="button" id="drawerClose" aria-label="إغلاق القائمة">✕</button>
      </div>

      <div class="hrm-drawer__search">
        <input id="navSearch" type="search" placeholder="ابحث عن وحدة/سياسة/تقرير..." autocomplete="off" />
      </div>

      <div class="hrm-drawer__links" id="drawerLinks">
        <a href="#home">الرئيسية</a>
        <a href="#governance">الحوكمة</a>
        <a href="#compliance">الامتثال</a>
        <a href="#risk">المخاطر</a>
        <a href="#kpi">مؤشرات الأداء</a>
        <a href="#reports">التقارير</a>
      </div>

      <div class="hrm-drawer__cta">
        <a class="hrm-btn hrm-btn--gold" href="/admin/">الدخول للوحة التحكم</a>
      </div>
    </div>

    <div class="hrm-drawer__backdrop" id="drawerBackdrop"></div>
  </div>
</header>

<style>
  :root{
    --bg:#0b0b0c;
    --bg2:#111114;
    --card:#141418;
    --text:#f4f4f5;
    --muted:#b9b9c0;
    --gold:#d6b25e;
    --gold2:#b9902f;
    --line:rgba(214,178,94,.22);
    --shadow: 0 18px 60px rgba(0,0,0,.55);
    --radius: 18px;
  }

  .hrm-header{
    position: sticky;
    top:0;
    z-index: 1000;
    background: linear-gradient(180deg, rgba(11,11,12,.98), rgba(11,11,12,.90));
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(214,178,94,.18);
  }
  .hrm-header__topline{
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
    opacity:.85;
  }

  .hrm-header__inner{
    max-width: 1200px;
    margin: 0 auto;
    padding: 14px 16px;
    display:flex;
    align-items:center;
    justify-content: space-between;
    gap: 14px;
  }

  .hrm-brand{
    display:flex;
    align-items:center;
    gap:12px;
    text-decoration:none;
    color: var(--text);
    min-width: 220px;
  }
  .hrm-brand__mark{
    width: 44px;
    height: 44px;
    border-radius: 14px;
    display:grid;
    place-items:center;
    font-weight: 800;
    color: #0a0a0a;
    background: radial-gradient(circle at 30% 30%, #f7e2a7 0%, var(--gold) 40%, var(--gold2) 100%);
    box-shadow: 0 10px 30px rgba(214,178,94,.22);
  }
  .hrm-brand__title{
    font-weight: 800;
    letter-spacing: .2px;
    font-size: 16px;
    line-height: 1.1;
  }
  .hrm-brand__subtitle{
    font-size: 12px;
    color: var(--muted);
    margin-top: 3px;
  }

  .hrm-nav{
    display:flex;
    align-items:center;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .hrm-nav__link{
    color: var(--muted);
    text-decoration:none;
    padding: 10px 12px;
    border-radius: 14px;
    border: 1px solid transparent;
    transition: .2s ease;
    font-size: 13px;
    white-space: nowrap;
  }
  .hrm-nav__link:hover{
    color: var(--text);
    border-color: rgba(214,178,94,.18);
    background: rgba(214,178,94,.06);
  }
  .hrm-nav__link.is-active{
    color: var(--text);
    border-color: rgba(214,178,94,.32);
    background: rgba(214,178,94,.08);
  }

  .hrm-actions{
    display:flex;
    align-items:center;
    gap: 10px;
  }
  .hrm-btn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    padding: 10px 12px;
    border-radius: 14px;
    border: 1px solid rgba(214,178,94,.18);
    text-decoration:none;
    cursor:pointer;
    transition: .2s ease;
    user-select:none;
    font-size: 13px;
    background: transparent;
    color: var(--text);
  }
  .hrm-btn--gold{
    background: linear-gradient(180deg, rgba(214,178,94,.95), rgba(185,144,47,.95));
    color:#111;
    border-color: rgba(214,178,94,.42);
    font-weight: 700;
  }
  .hrm-btn--gold:hover{
    filter: brightness(1.03);
    transform: translateY(-1px);
  }
  .hrm-btn--ghost{
    background: rgba(255,255,255,.02);
  }
  .hrm-btn--ghost:hover{
    border-color: rgba(214,178,94,.35);
    background: rgba(214,178,94,.06);
  }

  .hrm-burger{
    width: 42px;
    height: 40px;
    border-radius: 14px;
    border: 1px solid rgba(214,178,94,.18);
    background: rgba(255,255,255,.02);
    display:none;
    cursor:pointer;
    padding: 8px;
  }
  .hrm-burger span{
    display:block;
    height: 2px;
    margin: 5px 0;
    background: rgba(244,244,245,.9);
    border-radius: 10px;
  }

  /* Drawer */
  .hrm-drawer{
    position: fixed;
    inset: 0;
    display:none;
  }
  .hrm-drawer.is-open{ display:block; }
  .hrm-drawer__backdrop{
    position:absolute;
    inset:0;
    background: rgba(0,0,0,.55);
  }
  .hrm-drawer__panel{
    position:absolute;
    top: 0; right: 0;
    height: 100%;
    width: min(420px, 92vw);
    background: linear-gradient(180deg, rgba(15,15,18,.98), rgba(10,10,12,.98));
    border-left: 1px solid rgba(214,178,94,.18);
    box-shadow: var(--shadow);
    padding: 14px;
    display:flex;
    flex-direction:column;
    gap: 12px;
    transform: translateX(0);
  }
  .hrm-drawer__head{
    display:flex;
    align-items:center;
    justify-content: space-between;
    gap: 10px;
  }
  .hrm-drawer__title{
    font-weight: 800;
    color: var(--text);
  }
  .hrm-drawer__search input{
    width: 100%;
    padding: 12px 12px;
    border-radius: 14px;
    border: 1px solid rgba(214,178,94,.18);
    background: rgba(255,255,255,.03);
    color: var(--text);
    outline: none;
  }
  .hrm-drawer__search input::placeholder{ color: rgba(185,185,192,.7); }

  .hrm-drawer__links{
    display:flex;
    flex-direction:column;
    gap: 6px;
  }
  .hrm-drawer__links a{
    text-decoration:none;
    color: var(--muted);
    padding: 12px 12px;
    border-radius: 14px;
    border: 1px solid transparent;
    transition: .2s ease;
  }
  .hrm-drawer__links a:hover{
    color: var(--text);
    border-color: rgba(214,178,94,.22);
    background: rgba(214,178,94,.06);
  }

  .hrm-drawer__cta{
    margin-top:auto;
    padding-top: 10px;
    border-top: 1px solid rgba(214,178,94,.16);
  }

  /* Responsive */
  @media (max-width: 980px){
    .hrm-nav{ display:none; }
    .hrm-burger{ display:inline-block; }
    .hrm-brand{ min-width: unset; }
  }

  /* Light theme (optional toggle) */
  body.hrm-light{
    --bg:#f7f6f3;
    --bg2:#ffffff;
    --card:#ffffff;
    --text:#101013;
    --muted:#5c5c66;
    --line:rgba(185,144,47,.22);
  }
  body.hrm-light .hrm-header{
    background: linear-gradient(180deg, rgba(255,255,255,.98), rgba(255,255,255,.90));
  }
</style>

<script>
  (function(){
    const burgerBtn = document.getElementById('burgerBtn');
    const drawer = document.getElementById('drawer');
    const drawerClose = document.getElementById('drawerClose');
    const drawerBackdrop = document.getElementById('drawerBackdrop');
    const themeToggle = document.getElementById('themeToggle');
    const navSearch = document.getElementById('navSearch');
    const drawerLinks = document.getElementById('drawerLinks');

    function openDrawer(){
      drawer.classList.add('is-open');
      burgerBtn.setAttribute('aria-expanded', 'true');
      drawer.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
      setTimeout(() => navSearch && navSearch.focus(), 50);
    }
    function closeDrawer(){
      drawer.classList.remove('is-open');
      burgerBtn.setAttribute('aria-expanded', 'false');
      drawer.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    burgerBtn && burgerBtn.addEventListener('click', openDrawer);
    drawerClose && drawerClose.addEventListener('click', closeDrawer);
    drawerBackdrop && drawerBackdrop.addEventListener('click', closeDrawer);
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && drawer && drawer.classList.contains('is-open')) closeDrawer();
    });

    // Theme toggle with localStorage
    const key = 'hrm_theme';
    const saved = localStorage.getItem(key);
    if(saved === 'light') document.body.classList.add('hrm-light');

    themeToggle && themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('hrm-light');
      localStorage.setItem(key, document.body.classList.contains('hrm-light') ? 'light' : 'dark');
    });

    // Filter drawer links
    navSearch && navSearch.addEventListener('input', (e) => {
      const q = (e.target.value || '').trim().toLowerCase();
      if(!drawerLinks) return;
      Array.from(drawerLinks.querySelectorAll('a')).forEach(a => {
        const txt = (a.textContent || '').trim().toLowerCase();
        a.style.display = txt.includes(q) ? '' : 'none';
      });
    });
  })();
</script>
